    <div class="container">
      <h1 class="title">Memory Matching Game</h1>
      <a href="/index.html">go back</a>
      <div class="explanation" id="explanation">
        <h3 class="explanation-title">A Quick Explanation</h3>
        <p class="explanation-text">The goal is to complete the game in as little tries as possible. 
        </br>
        You click on one of the cards in the Table. After that you click on a second one.
        </br>
        If both are the same emoji, you get one set. The location of the emojis stays the same.
        </p>
        <button class="explanation-button" id="explanation-button">Ok, thanks!</button>
      </div>
      <p id="timer" hidden></p>

          </tr>
        </table>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
